<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Assassin - Start</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Senior Assassin</h1>
    <div class="button-container">
        <button class="button" onclick="redirectTo('host')">Host</button>
        <button class="button" onclick="redirectTo('join')">Join</button>
    </div>

    <script>
        function redirectTo(page) {
            if (page === 'host') {
                window.location.href = 'host.html'; // Redirect to the host page
            } else if (page === 'join') {
                window.location.href = 'join.html'; // Redirect to the join page
            }
        }
    </script>
</body>
</html>
