<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Assassin - Host</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input, button {
            padding: 10px;
            font-size: 1.2rem;
            width: 300px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Senior Assassin - Host</h1>
    <div>
        <button onclick="startNewGame()">Start New Game</button>
        <p id="game-code-display">Game Code: </p>
    </div>
    <div>
        <h2>Resume Game</h2>
        <input type="text" id="resume-game-code" placeholder="Enter Game Code" />
        <button onclick="resumeGame()">Resume</button>
        <div id="resume-status" style="margin-top: 10px; color: red;"></div>
        <div id="player-list" style="margin-top: 20px;"></div>
    </div>

    <h3>Players:</h3>
    <!-- Make sure this element exists for the list of players -->
    <ul id="player-list"></ul>

    <!-- External Script -->
    <script type="module" src="host.js"></script>
</body>
</html>
